<header class="hero">
  <div class="container">
    <div class="nav__container">
      <a href="/src/index.html" class="logo">
        <svg class="logo__svg">
          <use href="./images/icons/header-sprite.svg#film"></use>
        </svg>
        <span class="logo__text">Filmoteka</span>
      </a>
      <nav class="navigation">
        <ul class="menu">
          <li class="menu__item">
            <a href="/src/index.html" class="menu__link current" id="home"
              >Home</a
            >
          </li>
          <li class="menu__item">
            <a href="/src/library.html" class="menu__link" id="library"
              >My library</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <form id="search-form" class="search-form" autocomplete="off">
      <input
        type="text"
        placeholder="Movie search"
        class="search-form-input"
        name="searchQuery"
      />
      <button class="search__button" type="submit" aria-label="search button">
        <span
          class="submit-spinner submit-spinner_hide header-spinner"
          id="spinnersearch"
        ></span>
        <svg class="search__button-icon">
          <use href="./images/icons/header-sprite.svg#search"></use>
        </svg>
      </button>
    </form>
    <p class="warning-notification"></p>
    <div class="theme-switcher">
      <button
        type="button"
        class="theme-toggler"
        aria-label="theme toggler"
      ></button>
    </div>
    <div class="random-finder">
      <button
        type="button"
        class="random-finder__btn"
        aria-label="random movie find"
      >
        <svg
          class="random-finder__icon"
          viewBox="0 0 24 24"
          width="24"
          height="24"
        >
          <path
            d="M12,0A12,12,0,1,0,24,12,12.013,12.013,0,0,0,12,0Zm0,22A10,10,0,1,1,22,12,10.011,10.011,0,0,1,12,22Z"
          />
          <path
            d="M12.717,5.063A4,4,0,0,0,8,9a1,1,0,0,0,2,0,2,2,0,0,1,2.371-1.967,2.024,2.024,0,0,1,1.6,1.595,2,2,0,0,1-1,2.125A3.954,3.954,0,0,0,11,14.257V15a1,1,0,0,0,2,0v-.743a1.982,1.982,0,0,1,.93-1.752,4,4,0,0,0-1.213-7.442Z"
          />
          <rect x="11" y="17" width="2" height="2" rx="1" />
        </svg>
      </button>
    </div>
    <div class="select-lang">
      <span class="span-lang">EN</span>

      <div class="checkbox-group">
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="checkbox-label"></label>
      </div>

      <span class="span-lang">UA</span>
    </div>

    <div class="trending-selector">
      <p class="trending-selector-text">Popular by</p>

      <button type="button" class="selector day btn act" id="btnDay">
        Day
      </button>
      <button type="button" class="selector week btn" id="btnWeek">Week</button>
    </div>
    <div class="login-wrapper">
      <button type="button" class="login__btn btn" data-login-modal-open>
        Log in
      </button>
      <button type="button" class="login__btn btn" data-signup-modal-open>
        Sign up
      </button>
    </div>
    <div class="logout-wrapper">
      <p class="logout-wrapper__text"></p>
      <button class="login__btn logout btn" type="button" data-logout>
        Log Out
      </button>
    </div>
  </div>
</header>
